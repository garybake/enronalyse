{% extends "bootstrap_base.html" %}

{% block title %}Enronalyse{% endblock %}

{% block head %}
{{ super() }}
<link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
<link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('render_index') }}"><img class="align-top" height=30 src="{{ url_for('static', path='/logo.png') }}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('render_index') }}">Enronalyse</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="container-fluid">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
